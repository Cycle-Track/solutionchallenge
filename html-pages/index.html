<!DOCTYPE html>
<html>
    <head>
        <title>Cycle Track App</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css-pages/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>

                    <span style="--i:18;"></span>
                    <span style="--i:21;"></span>
                    <span style="--i:15;"></span>
                    <span style="--i:13;"></span>
                    <span style="--i:26;"></span>
                    <span style="--i:17;"></span>
                    <span style="--i:13;"></span>
                    <span style="--i:28;"></span>

                    <span style="--i:21;"></span>
                    <span style="--i:15;"></span>

                    <span style="--i:13;"></span>
                    <span style="--i:28;"></span>
                </div>
            </div>
            <div class="loader">
                <h1>LOADING</h1>
            </div>
        </div>
        <div class="hero">
            <div class="asteroid">
                <div class="stone"></div>
                <div class="stone"></div>
                <div class="stone"></div>
                <div class="stone"></div>
                <div class="stone"></div>
                <div class="stone"></div>
                <div class="stone"></div>
            </div>
            <div class="bicycle-container">
                <div class="wheel back-wheel">
                    <div class="tire"></div>
                    <div class="rim"></div>
                    <div class="spokes"></div>
                    <div class="spokes"></div>
                    <div class="hub"></div>
                </div>
        
                <div class="wheel front-wheel">
                    <div class="tire"></div>
                    <div class="rim"></div>
                    <div class="spokes"></div>
                    <div class="spokes"></div>
                    <div class="hub"></div>
                </div>
                <div class="gear">
                    <div class="gear-red"></div>
                    <div class="tube padel-tube"></div>
                    <div class="padel"></div>
                </div>
        
                <div class="tube chain-tube"></div>
                <div class="tube seat-tube-back"></div>
                <div class="tube seat-tube-front"></div>
                <div class="tube seat-tube-post"></div>
                <div class="tube top-tube"></div>

            </div>
        
            <div class="ground-container">
                <div class="ground ground1"></div>
                <div class="ground ground2"></div>
                <div class="ground ground3"></div>
            </div>
            <h1>Cycle Track</h1>
            <a href="home.html"><button class="scroll-button">Join</button></a>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        setTimeout(function(){
            $('.loader_bg').fadeToggle();
        },5000);
    </script>
