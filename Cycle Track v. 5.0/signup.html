<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CycleTrack - Track A Ride</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Cycle Track Application" name="keywords">
        <meta content="Cycle Track Application" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet"> 

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="51">
        <!-- Nav Start -->
        <div id="nav">
            <div class="navbar navbar-expand-md bg-light navbar-light">
                <a href="https://cycletrack.app" class="navbar-brand"><img src="img/bike-logo.png"> </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="https://cycletrack.app/" class="nav-link">Home</a></li>
                       
                        
                    </ul>
                </div>
            </div>
        </div>
        <!-- Nav End -->
        
        <!-- Header Start-->
        <div id="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 d-md-none d-block">
                        <div class="header-img">
                            <img src="img/unibike.png" width="200" height="200" alt="Product Image">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="header-content">
                            <h2>Welcome to <br> <span>CycleTrack </span></h2>
                        </div> 

                        <div class="form-box2">
                            <div class="form-value">
                                <form action="home.html">
                                    <h2>Sign Up</h2>
                                    <div class="inputbox">
                                        <input type="name" required>
                                        <label for="">Username</label>
                                    </div>
                                    <div class="inputbox">
                                        <ion-icon name="mail-outline"></ion-icon>
                                        <input type="email" required>
                                        <label for="">Email</label>
                                    </div>
                                    <div class="inputbox">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                        <input type="password" required>
                                        <label for="">Password</label>
                                    </div>
                                    <div class="inputbox">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                        <input type="password" required>
                                        <label for="">Confirm Password</label>
                                    </div>
                                  
                                    <button>Sign Up</button>
                                    <div class="register">
                                        <p>Already have an  account?<a href="login.html"> Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>

                        
                    </div>
                    <div class="col-md-6 d-md-block d-none"> 
                        <div class="header-img">
                            <img src="img/bike11.png" weight="300" height="250" alt="Cycle Track">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End-->
        


        <!-- Mini 



        <!-- Footer Start -->
        <div id="footer">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p>&copy; 2023 Copyright <a href="https://cycletrack.app">Cycle Track</a>. All Rights Reserved</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Footer End -->
        
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/slick/slick.min.js"></script>

      
        <script src="js/main.js"></script>
    </body>
</html>
