<!DOCTYPE html>
<html>
  <head>
    <title>Forget Password Page</title>
    <link rel="stylesheet" href="/css-pages/forgetpass.css">
  </head>
  <body>
    <div class="forget-password">
      <div class="forget-password-inner">
        <h1>Forgot Password?</h1>
        <p>No problem, just enter your email address and we will send you a password reset link.</p>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <a href="done.html"><button type="submit">Send Reset Link</a></button>
        </form>
      </div>
    </div>
  </body>
</html>
